<div class="flex-center select-custom" [class.active]="showSelectBox" (appClickOutside)="clickOutside()">
    <input placeholder="{{type}}" (focus)="showSelectBox = true" [(ngModel)]="newData.Name"/>
    <span class="arrow arrow-down"></span>
    <ul>
        <li *ngFor="let item of list" (click)="onSelect(item)">{{item.Name}}</li>
        <li *ngIf="showAddButton"><i class="fa fa-plus" (click)="onAdd()">{{newData?.Name}}</i></li>
    </ul>
</div>
