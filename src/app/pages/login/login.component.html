<div class="page-form login">
  <div class="form-input__container height-full-device flex-center">
    <div class="col-50 col-graphic height-full-device">
      <div class="triangle-graphic">
      </div>
      <div class="absolute-center pd-custom">
        <img src="../../../assets/img/mobile.png" />
      </div>
    </div>
    <div class="col-50 pd-custom">
      <form class="form-input__form">
        <h2 class="heading-custom form-input__heading">Log in and get flowing</h2>
        <div class="input-block form-input__input">
          <input placeholder="Email Address" />
          <p class="error-text">
            Email is invalid.
          </p>
        </div>
        <div class="input-block form-input__input">
          <input placeholder="Password" type="password" />
          <p class="error-text">This
            field is required.</p>
        </div>
        <div class="form-input__row flex-between">
          <p class="cta-event">Forgot your password ? <ins>Click here.</ins></p>
        </div>
        <div class="form-input__footer">
          <button class="small-button-new button-primary-custom form-input__button">
            LOGIN
          </button>
          <p>Not a member? <ins>Sign up now!</ins></p>
        </div>
      </form>
    </div>

  </div>
</div>
